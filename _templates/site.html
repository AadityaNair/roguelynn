<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>{% block title %}MISSING TITLE{% endblock %} — Lynn Root</title>
        <meta name="description" content="Homepage and blog of Lynn Root. Python Engineer, PyLadiesSF Founder, Socializer in San Francisco." />
        <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/ico" />
        <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{ get_url('feed.xml', true) }}" />

        <!--Stylesheets-->
        <link rel="stylesheet" href="{{ get_asset('css/lightbox.css') }}" media="screen" title="screen">
        <link rel="stylesheet" href="{{ get_asset('css/pygments.css') }}" media="screen" title="screen">
        <link rel="stylesheet" href="{{ get_asset('css/screen.css') }}" media="screen" title="screen">


        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="nav-wrapper">
            <nav>
                <ul class="title">
                    <li class="name"><a class="current" href="{{ get_url('/') }}">Lynn Root</a></li>
                    <li class="desc">Coder • Writer • Speaker • PyLady</li>
                </ul>
                <ul class="contents"> 
                    <li class="page_item"><a href="{{ get_url('/') }}">Home</a></li>
                    <li class="page_item"><a href="{{ get_url('/about/') }}">About</a></li>
                    <li class="page_item"><a href="{{ get_url('/words/') }}">Words</a></li>
                    <li class="page_item"><a href="{{ get_url('/talks/') }}">Talks</a></li>
                    <li class="page_item"><a href="{{ get_url('/pyladies/') }}">PyLadies</a></li>
                    <li class="page_item"><a href="{{ get_url('/resources/') }}">Resources</a></li>
                </ul>
            </nav>
        </div>
        <div class="page">
            {% block content %}{% endblock %}
        </div>
        <div class="footer-wrapper">
            <footer id="bottom">
                <ul class="social">
                    <li><a class="icon twitter" data-icon="&#62217;" href="http://twitter.com/roguelynn" title="Twitter"></a></li>
                    <li><a class="icon github" data-icon="&#62208;" href="http://github.com/econchick" title="GitHub"></a></li>
                    <li><a class="icon rss" data-icon="&#59194;" href="{{ get_url('feed.xml', true)}}" title="RSS"></a></li>
                    <li>© 2007–{{ None|date('%Y') }} Lynn Root. All Rights Reserved.</li>
                </ul>
            </footer>
        </div>
        <!--Javascript-->
        <script src="{{ get_asset('js/jquery-1.7.2.min.js') }}" type="text/javascript" charset="utf-8"></script>
        <!-- Start of StatCounter Code for Default Guide -->
        <script type="text/javascript">
        var sc_project=4334716; 
        var sc_invisible=1; 
        var sc_security="d7034a4d"; 
        </script>
        <script type="text/javascript"
        src="http://www.statcounter.com/counter/counter.js"></script>
        <noscript><div class="statcounter"><a title="web stats"
        href="http://statcounter.com/free-web-stats/"
        target="_blank"><img class="statcounter"
        src="http://c.statcounter.com/4334716/0/d7034a4d/1/"
        alt="web stats"></a></div></noscript>
        <!-- End of StatCounter Code for Default Guide -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-6966504-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
          _paq.push(["setCookieDomain", "*.roguelynn.com"]);
          _paq.push(["setDomains", ["*.roguelynn.com"]]);
          _paq.push(["trackPageView"]);
          _paq.push(["enableLinkTracking"]);

          (function() {
            var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.ox.cx/";
            _paq.push(["setTrackerUrl", u+"piwik.php"]);
            _paq.push(["setSiteId", "9"]);
            var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
            g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript>
            <!-- Piwik Image Tracker -->
            <img src="http://stats.ox.cx/piwik.php?idsite=9&amp;rec=1&action_name=homepage" style="border:0" alt="" />
            <!-- End Piwik -->
        </noscript>
        <!-- End Piwik Code -->
    </body>
</html>
