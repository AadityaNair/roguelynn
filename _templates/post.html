{% extends "site.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<article class='ten columns offset-by-four' id="article-content">
  <header class="ten columns" id="article-header">
    <h1>{{ post.title }}</h1>
  </header>

  <div class='ten columns gray' id="date-header">
    <p>
      {{ post.date }}
  {% if post.updated_at %}
      revised {{ post.updated_at }}
  {% endif %}
    </p>

  </div>

  <div class="ten columns" id="article-content">
    {{ post.content }}
  </div>

  <footer class="ten columns">
    <p id='follow'>
      You should follow me on Twitter <a href="http://twitter.com/roguelynn">here</a>.
    </p>
  </footer>
</article>
{% endblock %}
