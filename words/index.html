{% extends "site.html" %}
{% block title %}Words{% endblock %}
{% block content %}
    <h1>Words</h1>
    <div class="span7">
        <ul class="posts">
            {% for post in posts %}
            {% if 'words' in post.category %}
            <li>                
                <a href="{{ post.url }}">{{ post.title }}</a>
                 &#32;&#187;&#32;<small>{{ post.date }}</small>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
