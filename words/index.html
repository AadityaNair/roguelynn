{% extends "site.html" %}
{% block title %}Words{% endblock %}
{% block content %}
    <section id="archive">
        <section>
            <h1>Words</h1>
            {% for post in posts %}
                <article>
                    <h3><a href="{{ get_url(post.url) }}">{{ post.title }}</a></h3>
                    <time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.date }}</time>
                    <p>{{ post.excerpt }} </p> 
                    <p><a href="{{ get_url(post.url) }}" class="more-link">Read more &rarr;</a></p>
                </article>
            {% endfor %}
        </section>
    </section>
{% endblock %}
