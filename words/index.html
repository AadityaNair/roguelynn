{% extends "site.html" %}
{% block title %}Words{% endblock %}
{% block content %}
    <h1>Words</h1>
    <div class="span7">
        <ul "posts">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <span class="date">{{ post.date }}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
