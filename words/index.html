{% extends "site.html" %}
{% block title %}Words{% endblock %}
{% block content %}
    <section id="archive">
        <section>
            <h1>Words</h1>
                <article>
                        {% for post in posts %}
                        <h2><a href="{{ get_url(post.url) }}">{{ post.title }}</a></h2>
                        <time pubdate datetime="{{ post.timestamp|date('%Y-%m-%d') }}">{{ post.date }}</time>
                        <p>{{ post.excerpt }} <a href="{{ get_url(post.url) }}" class="more-link">Read more &rarr;</a></p>
                    {% endfor %}
                </article>
        </section>
    </section>
{% endblock %}
