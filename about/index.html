{% extends "site.html" %}
{% block title %}About{% endblock %}
{% block content %}
    <section id="archive">
        <h1>About</h1>
        <article id="about">
                {% for post in posts %}
                    {% if 'about' in post.category %}
                            {{ post.content }}
                    {% endif %}
                {% endfor %}
        </article>
    </section>
{% endblock %}
