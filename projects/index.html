{% extends "site.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
    <section id="archive">
        <h1>Projects</h1>
            <article id="talks">
                <br/>
                {% for project in containers.projects %}
                    <p style="padding-bottom:0px;"><i class="fa fa-chevron-right"></i><a href="{{ project.url }}"> {{ project.title }}</a></span></p>
                    <p style="padding-left:16px;">{{ project.excerpt }}</p>
                {% endfor %}
            </article>
    </section>
{% endblock %}
